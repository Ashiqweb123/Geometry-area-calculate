<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- daisy-cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy-cdn -->
</head>

<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape-container -->
            <div class="flex-1 grid grid-cols-1  lg:grid-cols-2 gap-6">
                <!-- first-card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area= 0.5 X Length X Breadth</p>
                        <p>
                            <input type="text" class="mb-5 ml-3" placeholder="Length"><span>cm</span>
                            <input type="text" class="mb-5 ml-3" placeholder="Breadth"><span>cm</span>
                        </p>
                        <button class="btn btn-primary">Calculate</button>
                    </div>
                </div>
                <!-- Second-card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area= base X height</p>
                        <p>
                            <input type="text" class="mb-5 ml-3" placeholder="Base"><span>cm</span>
                            <input type="text" class="mb-5 ml-3" placeholder="Height"><span>cm</span>
                        </p>
                        <button class="btn btn-primary">Calculate</button>
                    </div>
                </div>
                <!-- Third-card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area= Width X Height</p>
                        <p>
                            <input type="text" class="mb-5 ml-3" placeholder="width"><span>cm</span>
                            <input type="text" class="mb-5 ml-3" placeholder="height"><span>cm</span>
                        </p>
                        <button class="btn btn-primary">Calculate</button>
                    </div>
                </div>
               
        </div>

        <!-- area-calculator -->
        <div class="w-[400px]">
            <div class="text-4xl">Area Calculator</div>
        </div>
        </div>
    </div>
    </main>
    <footer>

    </footer>
</body>

</html>
