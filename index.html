        <div class="flex flex-col lg:flex-row">

            <div class="flex-1 grid grid-cols-1  lg:grid-cols-2 gap-6">
                <!-- first-card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area= 0.5 X Length X Height</p>
                        <p>
                            <input id="base-field" type="text" class="mb-5 ml-3" placeholder="Length"><span>cm</span>
                            <input id="height-field" type="text" class="mb-5 ml-3" placeholder="height"><span>cm</span>
                            <p>Area:<span id="triangle-area"> 0 </span>cm<sup>2</sup></p>
                        </p>
                        <button onclick="triangleCalculate()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
                  <!-- first-card -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="rect" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area= Length X Width</p>
                        <p>
                            <input id="length-field" type="text" class="mb-5 ml-3" placeholder="Length"><span>cm</span>
                            <input id="width-field" type="text" class="mb-5 ml-3" placeholder="width"><span>cm</span>
                            <p>Area:<span id="Rectangle-area"> 0 </span>cm<sup>2</sup></p>
                        </p>
                        <button onclick="rectangleCalculate()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
                  <!-- paralleograme-card -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="rect" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">paralleograme</h2>
                        <p>Area= Base X height</p>
                        <p>
                            <input id="para-base" type="text" class="mb-5 ml-3" placeholder="Base"><span>cm</span>
                            <input id="para-height" type="text" class="mb-5 ml-3" placeholder="Height"><span>cm</span>
                            <p>Area:<span id="paralleograme-area"> 0 </span>cm<sup>2</sup></p>
                        </p>
                        <button onclick="paralleogrameCalculate()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
                  <!-- ellipse-card -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="ellipse" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area= 3.1416X major X minor</p>
                        <p>
                            <input id="major-radius" type="text" class="mb-5 ml-3" placeholder="major-radius"><span>cm</span>
                            <input id="minor-radius" type="text" class="mb-5 ml-3" placeholder="minor-radius"><span>cm</span>
                            <p>Area:<span id="Ellipse-area"> 0 </span>cm<sup>2</sup></p>
                        </p>
                        <button onclick="ellipseCalculate()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
